name: Generate Pacman Animation ðŸ‘¾

on:
  schedule:
    - cron: "* */12 * * *"  # Executa a cada 12 horas
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: Gerar animaÃ§Ã£o Pac-Man
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          background_color: "#FFFFFF"   # fundo branco
          pacman_color: "#FFB6C1"       # rosa claro (lightpink)
          ghost_color: "#800080"        # roxo
          dot_color: "#FF1493"          # rosa mais escuro (deep pink)
          grid_color: "#B0B0B0"         # cinza claro

      - name: Procurar o arquivo SVG gerado e exibir
        run: |
          echo "Arquivos SVG encontrados:"
          find . -name "*.svg" || echo "Nenhum SVG encontrado!"

      - name: Criar pasta dist e mover o SVG gerado
        run: |
          mkdir -p dist/pacman
          find . -name "pacman-contribution-graph*.svg" -exec mv {} dist/pacman/ \; || echo "Nenhum arquivo SVG movido"

      - name: Publicar no branch output-pacman
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output-pacman
          build_dir: dist/pacman
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
